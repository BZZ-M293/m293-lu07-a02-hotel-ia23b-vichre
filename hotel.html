<!DOCTYPE html>
<html lang='de'>
<head>
  <meta charset='UTF-8'>
  <title>Hotelzimmer-Buchungssystem</title>
</head>
<body>

<h1>Hotelzimmer-Buchungssystem</h1>

<form action='https://it.bzz.ch/demo/formdata/index.php' method='post'>
  <fieldset>
    <legend>Zimmertyp</legend>
    <label for='zimmertyp'>Zimmertyp:</label>
    <select id='zimmertyp' name='zimmertyp[]' multiple>
      <option value='einzelzimmer'>Einzelzimmer</option>
      <option value='doppelzimmer'>Doppelzimmer</option>
      <option value='suite'>Suite</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Zusatzleistungen</legend>
    <label><input type='checkbox' name='zusatzleistungen[]' value='fruehstueck'> Frühstück</label><br>
    <label><input type='checkbox' name='zusatzleistungen[]' value='flughafentransfer'> Flughafentransfer</label><br>
    <label><input type='checkbox' name='zusatzleistungen[]' value='spa'> Spa-Zugang</label><br>
  </fieldset>

  <input type='submit' value='Buchen'>
</form>

</body>
</html>
